<!DOCTYPE html>
<html>
<head>
	<title>sign up</title>
   <!--Made with love by Mutiullah Samim -->
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!--Custom styles-->
<link rel="stylesheet" type="text/css" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script src="index.js"></script>  
<div class="container">
<div class="d-flex justify-content-center h-100">
  <div class="signUp_card">
    <div class="card-header">
      <h3>Sign up</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input name="user" id=user type="text" class="form-control" placeholder="username">
          
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input name="password" id="password" type="password" class="form-control" placeholder="password">
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
             <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input name="confirmation" id="confirmation" type="password" class="form-control" placeholder="re-enter your password">      
        </div>
        <div class="form-group text-center">
          <button type="submit" formmethod="POST" class="btn signUp_btn">Create my account</button>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">Already a member?<a href="signIn.html">Sign in</a>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
