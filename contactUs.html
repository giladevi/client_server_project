<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>contact us</title>
  </head>
  <body>
	<script src="index.js"></script>  
	<div class="contactUs">
		<div class="container">
			<div class="d-flex justify-content-center h-100">
					<div class="contactUs_card">
						<div class="card-header">
							<h3>Contact Us</h3>
						</div>
						<div class="card-body">
							<form>
								<div class="input-group form-group">
									<input name="name" id="name" type="text" class="form-control" placeholder="Name*"/><br>
								</div>
								
								<div class="input-group form-group">
									<input name="user" id="user" type="text" class="form-control" placeholder="Email*"/><br>
								</div>
								
								<div class="form-group">
									<select name="concerning" class="form-control" id="concerning">
									  <option value="" disabled selected>Contact us concerning:*</option>
									  <option>login</option>
									  <option>sign up</option>
									  <option>contact us page</option>
									</select>
								</div>
								<div class="form-group">
									<textarea name="subject" id="contactSubject" class="form-control" rows="5" placeholder="Subject*"></textarea>
								</div>
									<div>
										<button id="contactSubmitButton" type="submit" formmethod="POST" class="btn btn-primary btn-sm" onclick="contactValidation()" >Submit</button>
										<button id="contactSupportButton" type="button" class="btn btn-primary btn-sm" onclick="sendMail(); return false">Contact Support</button>
									</div>
        
				</div>
			</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
